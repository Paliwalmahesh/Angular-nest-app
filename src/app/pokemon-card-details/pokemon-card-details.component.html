<div class="container mx-auto my-3"><div class="card mx-auto" style="width: 18rem">
  <img class="card-img-top px-auto" src="{{ pokemon.imageUrl }}" alt="Card image cap" />
  <div class="card-body px-auto">
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <p class="card-text">{{ pokemon.speciality }}</p>
    <button class="btn btn-primary" (click)="goBack()">Go back</button>
  </div>
</div>

</div>
