<app-header></app-header>
<div
  *ngIf="setAlert == true"
  class="alert alert-warning alert-dismissible fade show"
  role="alert"
>
  <strong>Pokemon Added !!!</strong>

  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="setAlertFalse()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div
  *ngIf="setError"
  class="alert alert-warning alert-dismissible fade show d-flex justify-content-between align-items-center"
  role="alert"
>
  <span>{{ errorMsg }}</span>
  <button
    type="button"
    class="btn btn-danger"
    data-dismiss="alert"
    aria-label="Close"
    (click)="setErrorFalse()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<button
  class="btn btn-primary my-2 mx-3"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Pokemon
</button>

<div class="container my-2 mx-auto">
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="pokemonform">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Pokemon Name"
                formControlName="name"
              />
            </div>
            <span *ngIf="name && name.invalid  && name.touched" style="color: red;">invalid</span>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Speciality</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                formControlName="speciality"
                placeholder="Pokemon Name"
              />
              <span *ngIf="speciality && speciality.invalid  && speciality.touched" style="color: red;">invalid</span>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">URL</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                formControlName="imageUrl"
                
                placeholder="Pokemon Name"
              />
              <div style="color: red" *ngIf="imageUrl.invalid">url invalid</div>
            </div>
            <span *ngIf=" imageUrl && imageUrl.invalid  && imageUrl.touched" style="color: red;">Invalid</span>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="addPokemon()"
            data-bs-dismiss="modal"
            [disabled]="pokemonform.invalid"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container d-flex flex-wrap gap-4 my-2 text-center">
    <div *ngFor="let pokemon of pokemons">
      <app-pokemon-table
        app-pokemon-table
        [pokemon]="pokemon"
      ></app-pokemon-table>
    </div>
  </div>
</div>
