<div
  *ngIf="setError"
  class="alert alert-warning alert-dismissible fade show d-flex justify-content-between align-items-center"
  role="alert"
>
  <span>{{ errorMsg }}</span>
  <button
    type="button"
    class="btn btn-danger"
    data-dismiss="alert"
    aria-label="Close"
    (click)="setErrorFalse()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container d-flex flex-wrap gap-4 my-2 text-center">
    <div *ngFor="let pokemon of pokemons">
      <app-pokemon-table
        app-pokemon-table
        [pokemon]="pokemon"
      ></app-pokemon-table>
    </div> 
</div>
